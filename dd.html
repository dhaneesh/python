<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Radio Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-item {
            text-align: center;
        }
        .carousel-radio {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div id="carouselWithRadio" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
            <img src="2.jpg" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption">
                <input type="radio" name="slideRadio" value="1" class="carousel-radio" id="radio1">
                <label for="radio1">Option 1</label>
            </div>
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
            <img src="1.jpg" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption">
                <input type="radio" name="slideRadio" value="2" class="carousel-radio" id="radio2">
                <label for="radio2">Option 2</label>
            </div>
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">
            <img src="3.jpg" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption">
                <input type="radio" name="slideRadio" value="3" class="carousel-radio" id="radio3">
                <label for="radio3">Option 3</label>
            </div>
        </div>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselWithRadio" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselWithRadio" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

</body>
</html>
